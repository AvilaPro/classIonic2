<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camara</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lugar para mostrar las fotos -->
  <ion-grid >
    <ion-row>
      <ion-col size="6" *ngFor="let captura of foto.fotos; index as position">
        <ion-img [src]="captura.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Boton para activar la camara -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="camera" (click)="tomarFoto()"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
